- type: stack
  parent: BaseSmallStack
  id: MatterBin
  name: stack-matter-bin
  icon: { sprite: /Textures/Objects/Misc/stock_parts.rsi, state: matter_bin }
  spawn: MatterBinStockPart
  maxCount: 1

- type: stack
  parent: BaseSmallStack
  id: Capacitor
  name: stack-capacitor
  icon: { sprite: /Textures/Objects/Misc/stock_parts.rsi, state: capacitor }
  spawn: CapacitorStockPart
  maxCount: 1

- type: entity
  id: MatterBinStockPart
  name: matter bin
  parent: BaseStockPart
  description: A matter bin used in cyber limb modules. Provides service time when installed.
  components:
    - type: Sprite
      state: matter_bin
    - type: Stack
      stackType: MatterBin
      count: 1
    - type: CyberLimbModule
      moduleType: MatterBin
    - type: CyberLimbMatterBin
      serviceTime: 600

- type: entity
  id: CapacitorStockPart
  name: capacitor
  parent: BaseStockPart
  description: A capacitor used in cyber limb modules. Each capacitor increases effective service time by 10%.
  components:
    - type: Sprite
      state: capacitor
    - type: Stack
      stackType: Capacitor
      count: 1
    - type: CyberLimbModule
      moduleType: Capacitor
