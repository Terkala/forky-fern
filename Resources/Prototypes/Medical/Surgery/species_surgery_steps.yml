# Body part surgery step configs per species and organ category.
# Uses OrganCategoryPrototype (Torso, ArmLeft, etc.).
# skinOpenSteps: last one gates tissue layer. skinCloseSteps: any done = skin closed.
# tissueOpenSteps: last one gates organ layer. tissueCloseSteps: any done = tissue closed.
# Hands and feet omit DetachLimb; only arms and legs include it.

- type: bodyPartSurgerySteps
  id: HumanTorso
  species: Human
  organCategory: Torso
  skinOpenSteps: [CreateIncision, ClampVessels, RetractSkin]
  skinCloseSteps: [ReleaseRetractor, ReconnectVessels, SealSkin]
  tissueOpenSteps: [CutBone, MarrowBleeding, RetractTissue]
  tissueCloseSteps: [MaintainAlignment, SealBleedPoints, RepairBoneSection]
  organSteps: [InsertOrgan]

- type: bodyPartSurgerySteps
  id: HumanHead
  species: Human
