- type: entity
  parent: [ OrganBaseLegRight, OrganHumanExternal ]
  id: OrganHumanLegRight
  components:
  - type: BodyPart
    containerId: limb_organs
  - type: EntityTableContainerFill
    containers:
      limb_organs: !type:AllSelector
        children:
        - id: OrganHumanFootRight

