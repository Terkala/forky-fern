- type: vendingMachineInventory
  id: NanoMedInventory
  startingInventory:
    HandheldHealthAnalyzer: 1
    Gauze: 3
    Brutepack: 3
    Ointment: 3
    Bloodpack: 3
    ChemistryBottleEpinephrine: 3
    Syringe: 3
    PillCanisterTricordrazine: 2
  contrabandInventory:
    PillCanisterRandom: 1

# All access version. Should reflect the stock of NanoMedInventory, but less powerful
- type: vendingMachineInventory
  id: NanoMedCivilianWallInventory
  startingInventory:
    HandheldHealthAnalyzer: 1
    Tourniquet: 3
    Brutepack: 3
    AloeCream: 3 # Currently just a reskin of Ointment but it's something
    Bloodpack: 3
    ChemistryBottleInaprovaline: 3
    Syringe: 3
    PillTricordrazine: 10
  contrabandInventory:
    PillCanisterRandom: 1

# Core medical supply vendor
- type: vendingMachineInventory
  id: NanoMedPlusInventory
  startingInventory:
    # Medical Essential Gear
    ClothingBeltMedicalFilled: 2
    # Shared Essential
    HandheldHealthAnalyzer: 3
    JetInjector: 3
    # Paramed Essential Gear
    ClothingBeltMedicalEMTFilled: 1
    EmergencyRollerBedSpawnFolded: 1
    BoxBodyBag: 1
    # Extra Expendable Gear
    Gauze: 4
    Brutepack: 4
    Ointment: 4
    Bloodpack: 4
    # Optional / Situational Gear
    BoxBottle: 3
    Defibrillator: 2 # Easily shared between several people
    Syringe: 4
    PillCanisterTricordrazine: 4
    ClothingOuterHospitalGown: 2 # Not a popular item, so less stock
  contrabandInventory:
    PillCanisterRandom: 3
    PillSpaceDrugs: 3
    FoodApple: 1

# All access version. Should reflect NanoMedCivilianWallInventory, but with more stock
