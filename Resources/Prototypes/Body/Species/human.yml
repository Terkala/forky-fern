- type: entity
  parent: BaseSpeciesAppearance
  id: AppearanceHuman
  name: human appearance
  components:
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: EntityTableContainerFill
    containers:
      body_organs: !type:AllSelector
        children:
        - id: OrganHumanTorso
        - id: OrganHumanHead
        - id: OrganHumanArmLeft
        - id: OrganHumanArmRight
        - id: OrganHumanLegLeft
        - id: OrganHumanLegRight
  - type: HumanoidAppearance
    species: Human
    hideLayersOnEquip:
    - Hair
    - Snout

- type: entity
  parent:
  - AppearanceHuman
  - BaseSpeciesMobOrganic
  id: MobHuman
  name: Urist McHands
  components:
  - type: Butcherable
    spawned:
    - id: FoodMeatHuman
      amount: 5

- type: entity
  parent: OrganBase
  id: OrganHuman
  abstract: true
  suffix: human

- type: entity
  id: OrganHumanMetabolizer
  abstract: true
  components:
  - type: Metabolizer
    metabolizerTypes: [ Human ]

- type: entity
  parent: OrganHuman
  id: OrganHumanInternal
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi

- type: entity
  parent: OrganHuman
  id: OrganHumanExternal
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/parts.rsi

- type: entity
  parent: [ OrganBaseTorso, OrganHumanExternal ]
  id: OrganHumanTorso
  components:
  - type: BodyPart
    containerId: internal_organs
  - type: EntityTableContainerFill
    containers:
      internal_organs: !type:AllSelector
        children:
        - id: OrganHumanLungs
        - id: OrganHumanHeart
        - id: OrganHumanStomach
        - id: OrganHumanLiver
        - id: OrganHumanKidneys
        - id: OrganHumanAppendix

- type: entity
  parent: [ OrganBaseHead, OrganHumanExternal ]
  id: OrganHumanHead
  components:
  - type: BodyPart
    containerId: head_organs
  - type: EntityTableContainerFill
    containers:
      head_organs: !type:AllSelector
        children:
        - id: OrganHumanBrain
        - id: OrganHumanEyes
        - id: OrganHumanTongue
        - id: OrganHumanEars

- type: entity
  parent: [ OrganBaseArmLeft, OrganHumanExternal ]
  id: OrganHumanArmLeft
  components:
  - type: BodyPart
    containerId: limb_organs
  - type: EntityTableContainerFill
    containers:
      limb_organs: !type:AllSelector
        children:
        - id: OrganHumanHandLeft

- type: entity
  parent: [ OrganBaseArmRight, OrganHumanExternal ]
  id: OrganHumanArmRight
  components:
  - type: BodyPart
    containerId: limb_organs
  - type: EntityTableContainerFill
    containers:
      limb_organs: !type:AllSelector
        children:
        - id: OrganHumanHandRight

- type: entity
  parent: [ OrganBaseHandLeft, OrganHumanExternal ]
  id: OrganHumanHandLeft

- type: entity
  parent: [ OrganBaseHandRight, OrganHumanExternal ]
  id: OrganHumanHandRight

- type: entity
  parent: [ OrganBaseLegLeft, OrganHumanExternal ]
  id: OrganHumanLegLeft
  components:
  - type: BodyPart
    containerId: limb_organs
  - type: EntityTableContainerFill
    containers:
      limb_organs: !type:AllSelector
