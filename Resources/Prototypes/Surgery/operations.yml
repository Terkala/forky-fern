- type: surgeryOperation
  id: SawBones
  name: Saw Bones
  primaryTools:
    - Tool: {}
    # Saw, SawElectric, SawAdvanced all have Tool component with Sawing quality
  secondaryMethod:
    type: Bashing
    evaluator: CheckBluntDamage
    integrityCost: 16

- type: surgeryOperation
  id: RepairSmashedBones
  name: Repair Smashed Bones
  primaryTools:
    - Tool: {}
    # Drill has Tool component
  repairOperationFor: SawBones
  repairIntegrityCost: 16

