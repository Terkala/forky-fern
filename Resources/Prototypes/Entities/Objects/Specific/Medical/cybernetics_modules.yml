- type: entity
  id: BaseCyberModule
  abstract: true
  parent: CyberModuleBase

- type: entity
  id: CyberJawsOfLife
  parent: BaseCyberModule
  name: cyber jaws of life module
  components:
  - type: JawsOfLifeModule
    activationCooldown: 2
    pryingSpeed: 1.5
    pryPowered: true
  - type: Sprite
    sprite: Objects/Tools/jaws_of_life.rsi
    state: jaws_pry

- type: entity
  id: CyberScrewdriver
  parent: BaseCyberModule
  name: cyber screwdriver module
  components:
  - type: SpecialModule
    moduleType: Tool
    toolQuality: Screwing
    activationCooldown: 2
  - type: Sprite
    sprite: Objects/Tools/screwdriver.rsi
    state: screwdriver

- type: entity
  id: CyberCrowbar
  parent: BaseCyberModule
  name: cyber crowbar module
  components:
  - type: SpecialModule
    moduleType: Tool
    toolQuality: Prying
    activationCooldown: 2
  - type: Sprite
    sprite: Objects/Tools/crowbar.rsi
    state: icon

- type: entity
  id: CyberWrench
  parent: BaseCyberModule
  name: cyber wrench module
  components:
  - type: SpecialModule
    moduleType: Tool
    toolQuality: Anchoring
    activationCooldown: 2
  - type: Sprite
    sprite: Objects/Tools/wrench.rsi
    state: icon

- type: entity
  id: CyberBioBattery
  parent: BaseCyberModule
  name: cyber bio-battery module
  components:
  - type: BioBatteryModule
    hungerDrainRate: 5.0
    chargeRate: 200.0
    minimumHungerThreshold: Peckish
  - type: Sprite
    sprite: Objects/Power/power_cells.rsi
    state: small

- type: entity
  id: CyberSpeedModule
  parent: BaseCyberModule
  name: cyber speed module
  components:
  - type: SpeedModule
    walkSpeedMultiplier: 1.1
    sprintSpeedMultiplier: 1.15
    standUpSpeedMultiplier: 0.8
  - type: Sprite
    sprite: Objects/Power/power_cells.rsi
    state: high
